<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel = stylesheet type = "text/css" href="/stylesheets/loginStyle.css"/>
    <script type = "text/javascript" src = "/javascripts/jquery-3.2.1.min.js"></script>
    <script type = "text/javascript" src = "/javascripts/login.js"></script>

</head>
<body>
    <fieldset class = "loginField">

        <div class = "loginTitle">
            <h2 id = "expertFont">专家征集系统登录</h2>
        </div>

        <div class = "loginForm">
            <form id = loginForm   method="post" >
                <div>
                    <label class = "loginSelect" for = "roleSelect">角色选择：</label>
                    <select id = "roleSelect" name = "roleSelect" >
                        <option selected="selected" >用户</option>
                        <option >管理员</option>
                    </select>
                </div>

                <div>
                    <label class = "loginSelect" for = "name">用户名：</label>
                    <input type = "text" id = "name"  class = "FillContent" name = "name"/>
                </div>

                <div>
                    <label class = "loginSelect" for = "password">密码：</label>
                    <input type = "password" id = "password" class = "FillContent" name = "password" />
                </div>


                <div>
                    <button  type = "button" id = "loginButton">登陆</button>
                    <button type = "button" id = "registerButton">注册</button>

                </div>

            </form>
        </div>

    </fieldset>
</body>
</html>
